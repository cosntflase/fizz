<script src="file-browser.js"></script>
<link rel="stylesheet" href="file-browser.css" />

<fragment type="File-Browser">
    
    <ul class="list-group fizz-file-group">
        <li class="list-group-item fizz-file pointer" ng-click="selectFile(file)" ng-repeat="file in files">{{file}}</li>
    </ul>
    
</fragment>
