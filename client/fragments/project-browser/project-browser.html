<script src="project-browser.js"></script>
<link rel="stylesheet" href="project-browser.css" />

<fragment type="Project-Browser">
    
    <div>
    
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target=".new-project-modal">New Project</button>
        
        <!-- Modal -->
        <div class="new-project-modal modal fade" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create a new project</h4>
                    </div>
                    <div class="modal-body">
                        <input class="name" type="text" ng-model="newProjectName" placeholder="New project!" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="createProject(newProjectName)">Create</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
        
            </div>
        </div>
        
        <ul class="list-group" ng-repeat="project in projects">
            <li class="list-group-item" class="pointer" ng-click="selectProject(project)">{{project}}</span>
        </ul>
        
    </div>
    
</fragment>
